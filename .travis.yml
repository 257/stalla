language: java

jdk:
    - openjdk11

before_install:
    - chmod -R +x src
    - chmod +x gradlew

script:
    - ./gradlew clean build check jacocoTestReport coveralls

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    bundler: true
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
